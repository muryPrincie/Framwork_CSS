<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap_framwork_css.css">
    <title>Framework CSS</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-primary btn-lg">Gros Bouton</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-secondary btn-sm">Qui Sommes Nous ?</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-success btn-lg">Vérifier</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-warning btn-lg">Attention !</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-danger btn-sm">N'APPUYEZ SURTOUT PAS !!!</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-info btn-sm">Petite Info:</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-outline-primary">Bordure Bleu</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-outline-secondary">Bordure Grise</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-outline-success">Bordure Verte</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-outline-danger">Bordure Rouge</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-gradient btn-lg">Radieux</button></div>
                    <div class="col-sm-12 col-md-6 col-lg-4 cell"><button class="btn btn-shadow">Ombre</button></div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-md-4 cell"><button class="btn btn-center">Texte Centré</button></div>
                    <div class="col-sm-2 col-md-4 cell"><button class="btn btn-danger disabled" disabled>Essaie Toujours De Cliquer</button></div>
                    <div class="col-sm-2 col-md-4 cell"><button class="btn btn-active">Actif</button></div>
                    <div class="col-sm-2 col-md-4 cell"><div class="bg-primary"><div class="alert alert-info">Info du jour: Croyez en vous.</div>BLEU</div></div>
                    <div class="col-sm-2 col-md-4 cell"><div class="bg-success"><div class="alert alert-success">WOW vous être fort !</div>VERT</div></div>
                    <div class="col-sm-2 col-md-4 cell"><div class="bg-warning"><div class="alert alert-warning">Êtes vous sur d'avoir push ??</div>JAUNE</div></div>
                </div>
                <div class="row">
    <div class="col-sm-3 col-md-6 cell">
        <div class="hidden-print">
            <button class="btn btn-primary">Bouton Mobile</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-6 cell">
        <div class="hidden-print">
            <button class="btn btn-secondary">Bouton Tablette</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-6 cell">
        <div class="hidden-print">
            <button class="btn btn-success">Bouton Grand Écran</button>
        </div>
    </div>
    <div class="col-sm-3 col-md-6 cell">
        <div class="hidden-print">
            <button class="btn btn-warning">Bouton Par Défaut</button>
        </div>
    </div>
</div>

                <div class="row">
                    <div class="col-sm-6 col-md-12 cell"><div class="bg-error"><div class="alert alert-error">AHA !! VOUS AVEZ FAIS UNE ERREUR !</div>ROUGE</div></div>
                    <div class="col-sm-6 col-md-12 cell"></div>
                </div>
             </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 cell">
                <img src="assets/The_boodocks.jpg" class="img-responsive img-rounded" alt="Image">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 cell">
                <img src="assets/ez.gif" class="img-responsive img-circle" alt="Image">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 cell">
                <img src="assets/EKON.jpg" class="img-responsive img-thumbnail" alt="Image">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 cell">
                <img src="assets/middle.jpg" class="img-responsive img-blur" alt="Image">
            </div>
        </div>
    
</main>
</body>
</html>
